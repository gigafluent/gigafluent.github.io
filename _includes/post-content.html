<div class="content-wrap">
  <div class="row post-row">
    <div class="content">
      <div class="post-title">
        {% if post.icon %}
        <div class="app-icon-shadow">
          <svg width="0" height="0">

            </defs>
          </svg>
          <img class="app-icon-large" src="{{ post.icon }}">
        </div>
        {% endif %}
  
        <h3 class="title">{{ post.title }}</h3>
      </div>

      <div class="post-title-separator"></div>
  
      <div class="col-xs-12 col-md-8">
        {% for des in post.description %}
          <p class="excerpt">{{ des }}</p>
        {% endfor %}

        <div class="post-links">
          {% if post.appstore_link %}
          <a class="app-store-link" href="{{ post.appstore_link }}" target="_blank"><img class="app-store" src="img/appstore.png"></a>
          {% endif %}

          {% if post.project_link %}
          <a href="{{ post.project_link }}" target="_blank"><i class="fa fa-{{ post.project_link_icon }} fa-lg" style="margin-right: 10px;"></i>{{ post.project_link_text }}</a>
          {% endif %}
        </div>
      </div>

      <div class="col-xs-12 col-md-4">
        {% if post.featured_image %}
        <img class="img-responsive" src="{{ post.featured_image }}" title="{{ post.title }}">
        {% endif %}
      </div>
    </div>
  </div>
</div>
